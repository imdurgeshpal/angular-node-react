<div class="modal-header">
    <h4 class="modal-title">Student Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="studentForm">
        <div class="form-group row">
            <label for="username" class="col-2 col-form-label ">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" formControlName="username"
                    placeholder="User Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" id="firstName" class="form-control" placeholder="First Name"
                    formControlName="firstName">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="lastName" formControlName="lastName">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addStudent()">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
