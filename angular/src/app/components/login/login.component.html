<div class="row bg-light justify-content-center">
    <div class="col-4 my-5 border border-dark p-5">
        <ngb-tabset #tab="ngbTabset">
            <ngb-tab title="Teacher" id="teacher-tab">
                <ng-template ngbTabContent>
                    <ng-container *ngTemplateOutlet="login"></ng-container>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Student" id="student-tab">
                <ng-template ngbTabContent>
                    <ng-container *ngTemplateOutlet="login"></ng-container>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
<ng-template #login>
    <div>
        <form [formGroup]="loginForm">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="loginButtonHandler(tab.activeId)">Log
                    in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center"><a routerLink="/register">Create an Account</a></p>
    </div>
</ng-template>
